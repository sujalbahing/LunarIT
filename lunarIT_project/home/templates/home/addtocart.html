{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center mt-custom">Shopping Cart</h1>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://via.placeholder.com/100" class="product-img" alt="Product Image">
                            <a href="#">Almond Cookie</a>
                        </td>
                        <td>Rs. 1200</td>
                        <td>
                            <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
                        </td>
                        <td>Rs. 1200</td>
                        <td>
                            <button class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="{% url "course" %}" class="btn btn-link">&larr; Continue shopping</a>
        </div>

        <div class="col-md-4">
            <div class="cart-summary">
                <h4>Cart Total</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Subtotal</span>
                        <strong>Rs. 1200</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Shipping Charge</span>
                        <strong>Rs. 100</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong>Rs. 1300</strong>
                    </li>
                </ul>
                
                <h4>Checkout Form</h4>
                <form class="checkout-form">
                    <input type="text" class="form-control" placeholder="Address" required>
                    <input type="tel" class="form-control" placeholder="Mobile" required>
                    <select class="form-control" required>
                        <option value="" disabled selected>Payment method</option>
                        <option value="cash">Cash On Delivery</option>
                        <option value="esewa">eSewa</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                    <button type="button" class="btn esewa-btn mt-3">Pay with eSewa</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
