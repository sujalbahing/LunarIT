{% extends "base.html" %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/password_reset_done.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="shadow p-4 rounded bg-light">
        <div class="bg-white p-5 rounded">
            <h3 class="text-center text-black mb-4">Check Your Email</h3>
            <p class="text-center text-muted">
                If an account with that email address exists, we have sent an email with instructions to reset your password. Please check your inbox.
            </p>
            <div class="text-center mt-4">
                <a href="{% url 'home:login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
