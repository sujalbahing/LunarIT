{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="shadow p-4 rounded bg-light">
        <div class="bg-white p-5 rounded">
            <h3>Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control mb-3" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control mb-3" id="id_password" name="password" required>
                </div>
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="signup-link text-dark text-center d-block mt-3" href="{% url 'home:authView' %}">Sign Up</a>
                <a class="signup-link text-blue text-center d-block mt-3" href="{% url 'home:password_reset' %}">Forget Password?</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
